<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <link rel="stylesheet" href="./style.css"/>
    <title>Shine & Find</title>
</head>
<body>
    <content>
        <header>
            <h1>Shine & Find</h1>
            <nav>
                <button id="church"><div><p>Church</p></div></button>
                <button id="boat"><div><p>Boat</p></div></button>
                <button id="garden"><div><p>Garden</p></div></button>
            </nav>
        </header>
        <div class="playground"> 
            <div id="game-canvas" class="game-canvas" style="display:none"></div>
            <div id="start" style="display:none">
                <a href="#" onclick="startGame()"><img src="./img/Sherlock.png" alt=""></a>
            </div>
            <div id="game-over" style="display:none">
                <a href="#" onclick="restart()"><img src="./img/game-over.gif" alt=""></a>
            </div>
            <div id="game-won" style="display:none">
                <a href="#" onclick="restart()"><img src="./img/SherlockWin.png" alt=""></a>
            </div>
            <div class="side">
                <h2></h2>
                <ul id="itemsToSearch">
                </ul>
                <div id="timer"></div>
            </div>
        </div>
    </content>    
    <script type="text/javascript" src="./src/timer.js"></script>
    <script type="text/javascript" src="./src/item.js"></script>
    <script type="text/javascript" src="./src/garden.js"></script>
    <script type="text/javascript" src="./src/boat.js"></script>
    <script type="text/javascript" src="./src/church.js"></script>
    <script type="text/javascript" src="./src/items.js"></script>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
</body>

</html>
